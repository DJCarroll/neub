       <script type = "text/javascript">
           $(window).load(function(){
                var images = ['images/D3100.jpg', 'images/18-55_work.jpg', 'images/55_300_work.jpg'];
                $('#slider').append('<img src="images/loader.gif" id="slider_loader" style="position:absolute; top:45%; left:45%;"/>');
                $.preloadImages(images, init);
                function init()
                {
                    $('#slider_loader').remove();
                    $('#slider').imgSlider(images);
                }                            
           });
       </script>


    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
      var map;
      function initialize() {

        // TODO: LOAD DESTINATION WITH CURRENT USER ADDRESS 
        var myLatlng = new google.maps.LatLng(40.107159, -88.217935);
        var mapOptions = {
          zoom: 13,
          center: myLatlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);

        
        var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title: 'Your Location'
        });
        var directionsDisplay = new google.maps.DirectionsRenderer();
        var directionsService = new google.maps.DirectionsService();
        // TODO: LOAD DESTINATION WITH ADDRESS OF ITEM      
        var end = new google.maps.LatLng(40.106096,-88.233093);
        var request = {
            origin: myLatlng,
            destination: end,
            travelMode: google.maps.DirectionsTravelMode.WALKING
        };
        
        directionsService.route(request, function(response, status) {
          if (status == google.maps.DirectionsStatus.OK) {
            directionsDisplay.setDirections(response);
          }
        });
        
        directionsDisplay.setMap(map);
      }
      

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
